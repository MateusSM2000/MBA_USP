apiVersion: v1
kind: Service
metadata:
  name: servidor-python-service
spec:
  selector:
    app: servidor-python # seleciona todos os pods com label name igual a servidor-python
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 9000 # n conseguimos acessar sem dar port forward pq estamos rodando esse kubernetes pelo kind (docker). caso contrario conseguiriamos